<details 
    class="info__details"

    {{- if eq (.Get "open") "{true}" }}
    data-visible="true"
    open
    {{- end }}
    >
    <summary class="info__summary">
        {{- with .Get "summary" }}
            <h3>{{ . | markdownify }}</h3>
        {{- end }}
    </summary>
    <div class="info__details-content">
        <div>
            {{ .Inner | markdownify }}
        </div>
    </div>
</details>
